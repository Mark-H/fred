<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Uploader</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:400,700,300">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fred.css">
    <script src="../dist/fred.min.js"></script>
    <style>
    </style>
</head>
<body>
<div class="fred">
    <button class="fred--open"><i class="fa fa-angle-right"></i> <i class="fa fa-angle-right"></i></button>
    <div class="fred--sidebar" hidden="hidden">
      <button class="fred--sidebar_close" style="right:0">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="20px" height="20px" viewBox="-4 -4 20 20" enable-background="new -4 -4 20 20" xml:space="preserve"><polygon points="16.079,-0.666 12.717,-4.027 6.052,2.637 -0.613,-4.027 -3.975,-0.666 2.69,6 -3.975,12.664 -0.612,16.026
    6.052,9.362 12.717,16.027 16.079,12.664 9.414,6 "></polygon></svg>
      </button>
    
      <div class="fred--sidebar_title">
        <img src="images/modx-revo-icon-48.svg" alt="MODX FRED" class="fred--logo">
        <h1>FRED</h1>
      </div>
      <dl class="fred--accordion" tabindex="0" role="tablist">
            <dt role="tab" tabindex="0" aria-controls="acc1">
                <i class="fa fa-angle-left fred--accordion_toggle"></i>
                <span><i class="fa fa-file-o"></i> RESOURCES</span>
            </dt>
            <dt role="tab" tabindex="0" aria-controls="acc2">
                <span><i class="fa fa-television"></i> LAYOUTS</span>
            </dt>
            <dt role="tab" tabindex="0" aria-controls="acc3">
                <span><i class="fa fa-vcard-o"></i> COMPONENTS</span>
            </dt>
        </dl>
    </div> <!-- eof fred sidebar -->
    
    <div class="fred--sidebar_paneltwo active" hidden="hidden">
        <dl class="fred--accordion" tabindex="0" role="tablist">
          <dt role="tab" tabindex="0" aria-controls="acc2" class="active">
              <span><i class="fa fa-television"></i> LAYOUTS</span>
          </dt>
          <dd aria-hidden="true" id="acc2" tabindex="0" role="tabpanel">
              <div class="fred--thumbs source">
                <figure class="fred--thumb">
                    <div><img src="layouts/full-width.svg" alt=""></div>
                    <figcaption>
                        <strong>Full Width</strong>
                    </figcaption>
                    <div class="chunk" hidden="hidden">
                        <h2>Header #2</h2>
                        <p>Description</p>
                    </div>
                </figure>
                <figure class="fred--thumb">
                    <div><img src="layouts/right-panel-layout.svg" alt=""></div>
                    <figcaption>
                        <strong>2 Column</strong>
                        <em>Content Left. Component Right.</em>
                    </figcaption>
                    <div class="chunk" hidden="hidden">
                        <h3>Header #3</h3>
                        <img src="http://via.placeholder.com/350x150" />
                        <p>Description</p>
                    </div>
                </figure>
                <figure class="fred--thumb">
                    <div><img src="layouts/four-grid.svg" alt=""></div>
                    <figcaption>
                        <strong>Grid</strong>
                    </figcaption>
                    <div class="chunk" hidden="hidden">
                        <p>Description Only</p>
                    </div>
                </figure>
              </div>
          </dd>
        </dl>
    </div> <!-- eof fred sidebar _paneltwo -->
    
    
    <div class="fred--topbar fred--clearfix">
        <ul class="fred--topbar_links">
          <li><a href="">New Page <i class="fa fa-angle-down"></i></a></li>
          <li><a href="">Settings <i class="fa fa-angle-down"></i></a></li>
        </ul>
    
        <div class="fred--topbar_buttons">
          <button id="logout" class="fred--btn-small">LOGOUT</button>
        </div>
    </div>
</div>

<!-- content -->

<div class="content" style="height:800px;border: thin solid red;margin-top:50px;">
    
</div>

<!-- eof content -->


<script>

    var fred = new Fred({

    });
</script>

</body>
</html>
