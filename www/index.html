<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploader</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:400,700,300">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../dist/fred.css" rel="stylesheet">
    <script src="../dist/fred.min.js"></script>
    <style>
    </style>
</head>
<body>
<div class="fred--sidebar">
  <div class="fred--sidebar_title">
    <img src="images/modx-revo-icon-48.svg" alt="MODX FRED" class="fred--logo">
    <h1>FRED</h1>
  </div>
  <dl class="fred--accordion" tabindex="0" role="tablist">
        <dt role="tab" tabindex="0" aria-controls="acc1">
            <span><i class="fa fa-file-o"></i> RESOURCES</span>
            <i class="fa fa-angle-down fred--accordion_toggle"></i>
        </dt>
        <dd aria-hidden="true" id="acc1" tabindex="0" role="tabpanel">
            <ul class="fred--accordion_resource-list">
              <li><a href="">Home</a></li>
              <li><a href="">About Us</a></li>
              <li><a href="">Contact Us</a></li>
              <li><a href="">Services</a></li>
            </ul>
        </dd>
        <dt role="tab" tabindex="0" aria-controls="acc2">
            <span><i class="fa fa-television"></i> LAYOUTS</span>
            <i class="fa fa-angle-right fred--accordion_toggle"></i>
        </dt>
        <dd aria-hidden="true" id="acc2" tabindex="0" role="tabpanel">
            <div class="fred--thumbs">
              <figure class="fred--thumb">
                  <div><img src="layouts/full-width.svg" alt=""></div>
                  <figcaption>
                      <strong>Full Width</strong>
                  </figcaption>
              </figure>
              <figure class="fred--thumb">
                  <div><img src="layouts/right-panel-layout.svg" alt=""></div>
                  <figcaption>
                      <strong>2 Column</strong>
                      <em>Content Left. Component Right.</em>
                  </figcaption>
              </figure>
              <figure class="fred--thumb">
                  <div><img src="layouts/four-grid.svg" alt=""></div>
                  <figcaption>
                      <strong>Grid</strong>
                  </figcaption>
              </figure>
            </div>
        </dd>
        <dt role="tab" tabindex="0" aria-controls="acc3">
            <span><i class="fa fa-vcard-o"></i> COMPONENTS</span>
            <i class="fa fa-angle-right fred--accordion_toggle"></i>
        </dt>
        <dd aria-hidden="true" id="acc3" tabindex="0" role="tabpanel">
          <div class="fred--thumbs">
            <figure class="fred--thumb">
                <div><img src="layouts/gallery-layout.svg" alt=""></div>
                <figcaption>
                    <strong>Gallery</strong>
                </figcaption>
            </figure>

          </div>
        </dd>
    </dl>
</div> <!-- eof fred sidebar -->

<div class="fred--canvas">

  <div class="fred--topbar">
    <div class="fred--columns">
      <div class="fred--col-8 fred--topbar_links">
        <ul>
          <li><a href="">New Page <i class="fa fa-angle-down"></i></a></li>
          <li><a href="">Settings <i class="fa fa-angle-down"></i></a></li>
        </ul>
      </div>
      <div class="fred--col-2 fred--topbar_buttons">
        <button id="logout" class="fred--btn-small">LOGOUT</button>
      </div>
    </div>
  </div>


  <!-- content -->



  <!-- eof content -->


</div>  <!-- eof fred canvas -->


<script>

    var fred = new Fred({

    });
</script>

</body>
</html>
